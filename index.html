<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dịch Vụ Online</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    h2 { text-align: center; color: #333; }
    .container { max-width: 600px; margin: auto; }

    select, input, textarea, button {
      width: 100%; 
      padding: 14px; 
      margin: 10px 0;
      border-radius: 6px; 
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #mainService, #subService { font-size: 18px; font-weight: 500; padding: 16px; }
    #mainService option, #subService option { font-size: 18px; padding: 8px; }

    button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #218838; }
    .message { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    .map-container { height: 250px; margin: 10px 0; }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h2>Chọn Dịch Vụ</h2>
    <label>Dịch vụ chính:</label>
    <select id="mainService" onchange="loadSubService()">
      <option value="">-- Chọn dịch vụ --</option>
    </select>

    <label>Dịch vụ con:</label>
    <select id="subService" onchange="buildForm()">
      <option value="">-- Chọn dịch vụ con --</option>
    </select>

    <form id="dynamicForm" onsubmit="submitForm(event)"></form>
    <div id="messageBox" class="message"></div>
  </div>

  <script>
    // =========================
    // Cấu hình dịch vụ
    // =========================
    const serviceConfig = {
      "Taxi": {
        "Sân bay": ["diem_don", "diem_den", "thoi_gian_don", "dien_thoai", "yeu_cau_taxi"],
        "Thông thường": ["diem_don", "diem_den", "thoi_gian_don", "dien_thoai", "yeu_cau_taxi"]
      },
      "Sửa chữa điện nước": {
        "Sửa điện": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Sửa nước": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"]
      },
      "Sửa chữa điện lạnh": {
        "Điều hòa": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Máy giặt": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Tủ lạnh": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "TV": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Khác": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"]
      },
      "Đặt tiệc": {
        "Tiệc tại nhà": ["khu_vuc", "thoi_gian", "yeu_cau", "dien_thoai"],
        "Tiệc tại nhà hàng": ["khu_vuc", "thoi_gian", "yeu_cau", "dien_thoai"]
      },
      "Vệ sinh": {
        "Dọn nhà theo giờ": ["dia_diem", "thoi_gian", "yeu_cau", "dien_thoai"],
        "Vệ sinh công nghiệp": ["dia_diem", "thoi_gian", "yeu_cau", "dien_thoai"]
      },
      "Giao hàng / Vận chuyển": {
        "Chuyển nhà trọn gói": ["diem_don", "diem_den", "thoi_gian", "mo_ta", "yeu_cau", "dien_thoai"],
        "Chở đồ": ["diem_don", "diem_den", "thoi_gian", "mo_ta", "yeu_cau", "dien_thoai"]
      },
      "Khẩn cấp": {
        "Cứu hộ ô tô": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Cứu hộ xe máy": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Phòng khám": ["dia_diem", "tinh_trang", "thoi_diem_can", "yeu_cau", "dien_thoai"]
      }
    };

    // =========================
    // Nhãn hiển thị tiếng Việt
    // =========================
    const fieldLabels = {
      ten: "Họ tên",
      dien_thoai: "Số điện thoại",
      dia_diem: "Địa điểm",
      diem_don: "Điểm đón",
      diem_den: "Điểm đến",
      tinh_trang: "Tình trạng",
      thoi_gian: "Thời gian",
      thoi_gian_don: "Thời gian đón",
      thoi_diem_can: "Thời điểm cần",
      khu_vuc: "Khu vực muốn đặt",
      mo_ta: "Mô tả",
      yeu_cau: "Yêu cầu",
      yeu_cau_taxi: "Yêu cầu (Loại xe, số chỗ...)"
    };

    // Load dịch vụ chính
    window.onload = () => {
      const mainSel = document.getElementById("mainService");
      for (let main in serviceConfig) {
        mainSel.innerHTML += `<option value="${main}">${main}</option>`;
      }
    };

    // Load dịch vụ con
    function loadSubService() {
      const main = document.getElementById("mainService").value;
      const subSel = document.getElementById("subService");
      subSel.innerHTML = `<option value="">-- Chọn dịch vụ con --</option>`;
      if (main && serviceConfig[main]) {
        for (let sub in serviceConfig[main]) {
          subSel.innerHTML += `<option value="${sub}">${sub}</option>`;
        }
      }
      document.getElementById("dynamicForm").innerHTML = "";
    }

    // Tạo form động + bản đồ cho địa chỉ
    function buildForm() {
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const form = document.getElementById("dynamicForm");
      form.innerHTML = "";
      if (!main || !sub) return;

      form.innerHTML += `<label>${fieldLabels["ten"]}</label><input type="text" name="ten" required>`;
      const fields = serviceConfig[main][sub];
      fields.forEach(f => {
        let type = "text";
        if (f === "thoi_gian" || f === "thoi_gian_don" || f === "thoi_diem_can") {
          type = "datetime-local";
        }

        if (["dia_diem","diem_don","diem_den"].includes(f)) {
          form.innerHTML += `
            <label>${fieldLabels[f]}</label>
            <input type="text" id="${f}" name="${f}" placeholder="Nhập hoặc chọn trên bản đồ" required>
            <div id="map_${f}" class="map-container"></div>
          `;
          setTimeout(() => initMap(f), 100);
        } else {
          form.innerHTML += `<label>${fieldLabels[f]}</label><input type="${type}" name="${f}" required>`;
        }
      });
      form.innerHTML += `<button type="submit">Gửi yêu cầu</button>`;
    }

    // Khởi tạo bản đồ cho field địa chỉ
    function initMap(fieldId) {
      const mapDiv = document.getElementById("map_" + fieldId);
      if (!mapDiv) return;

      const map = L.map(mapDiv).setView([21.0285, 105.8542], 13); // Default: Hà Nội
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      let marker;
      map.on('click', function(e) {
        if (marker) marker.remove();
        marker = L.marker(e.latlng).addTo(map);
        document.getElementById(fieldId).value = e.latlng.lat + "," + e.latlng.lng;
      });
    }

    // Gửi dữ liệu
    function submitForm(e) {
      e.preventDefault();
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const formData = new FormData(e.target);
      let data = { dich_vu_chinh: main, dich_vu_con: sub };
      formData.forEach((v, k) => data[k] = v);

      fetch("https://zalo.nomahubvn.com/webhook/3fc8afa2-58bc-4d84-b052-ff3ae95ba0a6", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("messageBox").className = "message success";
        document.getElementById("messageBox").innerText = "✅ Đã gửi yêu cầu thành công!";
        document.getElementById("messageBox").style.display = "block";
        e.target.reset();
      })
      .catch(() => {
        document.getElementById("messageBox").className = "message error";
        document.getElementById("messageBox").innerText = "❌ Lỗi gửi dữ liệu!";
        document.getElementById("messageBox").style.display = "block";
      });
    }
  </script>
</body>
</html>
