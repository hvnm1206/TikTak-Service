<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dịch Vụ Online</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    h2 { text-align: center; color: #333; }
    .services { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    .service-btn {
      padding: 12px 18px; border: none; border-radius: 6px;
      background: #007bff; color: white; font-size: 16px; cursor: pointer;
    }
    .service-btn:hover { background: #0056b3; }
    .form-container {
      display: none; margin: 25px auto; background: #fff; padding: 20px;
      border-radius: 8px; max-width: 400px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button.submit { margin-top: 20px; background: #28a745; color: #fff; padding: 10px; border: none; cursor: pointer; }
    .message { margin-top: 15px; padding: 10px; background: #d4edda; color: #155724; border-radius: 5px; display: none; }
  </style>
</head>
<body>

  <h2>Chọn Dịch Vụ</h2>
  <div class="services">
    <button class="service-btn" onclick="openForm('taxi')">🚖 Đặt Taxi</button>
    <button class="service-btn" onclick="openForm('delivery')">📦 Giao Hàng</button>
    <button class="service-btn" onclick="openForm('repair')">🛠️ Sửa Điện Nước</button>
  </div>

  <!-- 🚖 Form Taxi -->
  <div id="taxi" class="form-container">
    <h3>🚖 Đặt Taxi</h3>
    <form onsubmit="submitForm(event, 'Taxi')">
      <label>Họ tên:</label><input type="text" name="ten" required>
      <label>Số điện thoại:</label><input type="tel" name="dien_thoai" required>
      <label>Điểm đón:</label><input type="text" name="diem_don" required>
      <label>Điểm đến:</label><input type="text" name="diem_den" required>
      <button class="submit">Gửi yêu cầu Taxi</button>
    </form>
  </div>

  <!-- 📦 Form Giao Hàng -->
  <div id="delivery" class="form-container">
    <h3>📦 Giao Hàng</h3>
    <form onsubmit="submitForm(event, 'Giao Hàng')">
      <label>Họ tên:</label><input type="text" name="ten" required>
      <label>Số điện thoại:</label><input type="tel" name="dien_thoai" required>
      <label>Địa chỉ nhận hàng:</label><input type="text" name="diem_don" required>
      <label>Địa chỉ giao hàng:</label><input type="text" name="diem_den" required>
      <button class="submit">Gửi yêu cầu Giao Hàng</button>
    </form>
  </div>

  <!-- 🛠️ Form Sửa Điện Nước -->
  <div id="repair" class="form-container">
    <h3>🛠️ Sửa Điện Nước</h3>
    <form onsubmit="submitForm(event, 'Sửa Điện Nước')">
      <label>Họ tên:</label><input type="text" name="ten" required>
      <label>Số điện thoại:</label><input type="tel" name="dien_thoai" required>
      <label>Địa chỉ sửa chữa:</label><input type="text" name="diem_don" required>
      <label>Mô tả sự cố:</label><input type="text" name="diem_den" required>
      <button class="submit">Gửi yêu cầu Sửa</button>
    </form>
  </div>

  <div class="message" id="messageBox"></div>

  <script>
    function openForm(serviceId) {
      document.querySelectorAll('.form-container').forEach(el => el.style.display = 'none');
      document.getElementById(serviceId).style.display = 'block';
      document.getElementById("messageBox").style.display = "none";
    }

    async function submitForm(event, serviceName) {
      event.preventDefault();
      const form = event.target;
      const data = {
        ten: form.ten.value,
        dien_thoai: form.dien_thoai.value,
        diem_don: form.diem_don.value,
        diem_den: form.diem_den.value,
        dich_vu: serviceName
      };

      console.log("📤 Gửi dữ liệu:", data);

      try {
        const res = await fetch("https://zalo.nomahubvn.com/webhook/3fc8afa2-58bc-4d84-b052-ff3ae95ba0a6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        console.log("✅ Server trả về:", await res.text());
        document.getElementById("messageBox").innerText = `✅ Yêu cầu ${serviceName} đã được gửi!`;
        document.getElementById("messageBox").style.display = "block";
        form.reset();
      } catch (err) {
        console.error("❌ Lỗi gửi dữ liệu:", err);
        alert("❌ Có lỗi khi gửi yêu cầu!");
      }
    }
  </script>
</body>
</html>
