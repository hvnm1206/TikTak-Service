<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D·ªãch V·ª• Online</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h2 { text-align: center; color: #333; }
    .container { max-width: 600px; margin: auto; }
    select, input, textarea, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #mainService, #subService {
      font-size: 18px;
      font-weight: 500;
    }
    button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #218838; }
    .message { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    /* B·∫£n ƒë·ªì */
    #mapModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #mapContainer {
      width: 90%;
      max-width: 800px;
      height: 80%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #map { flex: 1; min-height: 300px; }
    #mapFooter {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ch·ªçn D·ªãch V·ª•</h2>
    <label>D·ªãch v·ª• ch√≠nh:</label>
    <select id="mainService" onchange="loadSubService()">
      <option value="">-- Ch·ªçn d·ªãch v·ª• --</option>
    </select>

    <label>D·ªãch v·ª• con:</label>
    <select id="subService" onchange="buildForm()">
      <option value="">-- Ch·ªçn d·ªãch v·ª• con --</option>
    </select>

    <form id="dynamicForm" onsubmit="submitForm(event)"></form>
    <div id="messageBox" class="message"></div>
  </div>

  <!-- B·∫£n ƒë·ªì ch·ªçn v·ªã tr√≠ -->
  <div id="mapModal">
    <div id="mapContainer">
      <div id="map"></div>
      <div id="mapFooter">
        <span id="addressDisplay">üìç Ch∆∞a ch·ªçn v·ªã tr√≠</span>
        <div>
          <button onclick="confirmLocation()">X√°c nh·∫≠n</button>
          <button onclick="closeMapModal()">Hu·ª∑</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const serviceConfig = {
      "Taxi": {
        "S√¢n bay": ["diem_don", "diem_den", "thoi_gian_don", "dien_thoai", "yeu_cau_taxi"],
        "Th√¥ng th∆∞·ªùng": ["diem_don", "diem_den", "thoi_gian_don", "dien_thoai", "yeu_cau_taxi"]
      },
      "Giao h√†ng / V·∫≠n chuy·ªÉn": {
        "Chuy·ªÉn nh√† tr·ªçn g√≥i": ["diem_don", "diem_den", "thoi_gian", "mo_ta", "yeu_cau", "dien_thoai"],
        "Ch·ªü ƒë·ªì": ["diem_don", "diem_den", "thoi_gian", "mo_ta", "yeu_cau", "dien_thoai"]
      }
    };

    const fieldLabels = {
      ten: "H·ªç t√™n",
      dien_thoai: "S·ªë ƒëi·ªán tho·∫°i",
      dia_diem: "ƒê·ªãa ƒëi·ªÉm",
      diem_don: "ƒêi·ªÉm ƒë√≥n",
      diem_den: "ƒêi·ªÉm ƒë·∫øn",
      tinh_trang: "T√¨nh tr·∫°ng",
      thoi_gian: "Th·ªùi gian",
      thoi_gian_don: "Th·ªùi gian ƒë√≥n",
      thoi_diem_can: "Th·ªùi ƒëi·ªÉm c·∫ßn",
      khu_vuc: "Khu v·ª±c mu·ªën ƒë·∫∑t",
      mo_ta: "M√¥ t·∫£",
      yeu_cau: "Y√™u c·∫ßu",
      yeu_cau_taxi: "Y√™u c·∫ßu (Lo·∫°i xe, s·ªë ch·ªó...)"
    };

    window.onload = () => {
      const mainSel = document.getElementById("mainService");
      for (let main in serviceConfig) {
        mainSel.innerHTML += `<option value="${main}">${main}</option>`;
      }
    };

    function loadSubService() {
      const main = document.getElementById("mainService").value;
      const subSel = document.getElementById("subService");
      subSel.innerHTML = `<option value="">-- Ch·ªçn d·ªãch v·ª• con --</option>`;
      if (main && serviceConfig[main]) {
        for (let sub in serviceConfig[main]) {
          subSel.innerHTML += `<option value="${sub}">${sub}</option>`;
        }
      }
      document.getElementById("dynamicForm").innerHTML = "";
    }

    function buildForm() {
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const form = document.getElementById("dynamicForm");
      form.innerHTML = "";
      if (!main || !sub) return;

      form.innerHTML += `<label>${fieldLabels["ten"]}</label><input type="text" name="ten" required>`;

      const fields = serviceConfig[main][sub];
      fields.forEach(f => {
        let type = "text";
        if (["thoi_gian", "thoi_gian_don", "thoi_diem_can"].includes(f)) {
          type = "datetime-local";
        }
        if (["diem_don", "diem_den", "dia_diem"].includes(f)) {
          form.innerHTML += `
            <label>${fieldLabels[f]}</label>
            <div style="display:flex;">
              <input type="text" name="${f}" id="${f}_input" required readonly style="flex:1;">
              <button type="button" onclick="openMapModal('${f}_input')">üìç</button>
            </div>
            <input type="hidden" name="${f}_lat" id="${f}_input_lat">
            <input type="hidden" name="${f}_lng" id="${f}_input_lng">`;
        } else {
          form.innerHTML += `<label>${fieldLabels[f]}</label><input type="${type}" name="${f}" required>`;
        }
      });

      form.innerHTML += `<button type="submit">G·ª≠i y√™u c·∫ßu</button>`;
    }

    function submitForm(e) {
      e.preventDefault();
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const formData = new FormData(e.target);
      let data = { dich_vu_chinh: main, dich_vu_con: sub };
      formData.forEach((v, k) => data[k] = v);

      fetch("https://zalo.nomahubvn.com/webhook/3fc8afa2-58bc-4d84-b052-ff3ae95ba0a6", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("messageBox").className = "message success";
        document.getElementById("messageBox").innerText = "‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu th√†nh c√¥ng!";
        document.getElementById("messageBox").style.display = "block";
        e.target.reset();
      })
      .catch(() => {
        document.getElementById("messageBox").className = "message error";
        document.getElementById("messageBox").innerText = "‚ùå L·ªói g·ª≠i d·ªØ li·ªáu!";
        document.getElementById("messageBox").style.display = "block";
      });
    }

    // ====== MAP ======
    let map, marker;
    let selectedLatLng = null;
    let selectedAddress = "";
    let mapModalOpenFor = null;

    function openMapModal(inputId) {
      document.getElementById("mapModal").style.display = "flex";
      selectedLatLng = null;
      selectedAddress = "";
      document.getElementById("addressDisplay").innerText = "üìç Ch∆∞a ch·ªçn v·ªã tr√≠";
      mapModalOpenFor = inputId;

      setTimeout(() => {
        if (!map) initMap();
        else if (marker) map.removeLayer(marker);
      }, 0);
    }

    function initMap() {
      map = L.map('map').setView([21.0285, 105.8542], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      map.locate({ setView: true, maxZoom: 16 });
      map.on('locationfound', e => {
        L.circle(e.latlng, { radius: 100 }).addTo(map);
      });

      map.on('click', async function(e) {
        selectedLatLng = e.latlng;
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);

        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`, {
            headers: {
              "Accept-Language": "vi",
              "User-Agent": "Tiktak-Service/1.0"
            }
          });
          const data = await res.json();
          selectedAddress = data.display_name || "Kh√¥ng t√¨m th·∫•y ƒë·ªãa ch·ªâ";
        } catch {
          selectedAddress = "‚ö†Ô∏è L·ªói l·∫•y ƒë·ªãa ch·ªâ";
        }

        document.getElementById("addressDisplay").innerText = selectedAddress;
      });

      L.Control.geocoder({
        defaultMarkGeocode: true
      }).on('markgeocode', function(e) {
        const latlng = e.geocode.center;
        map.setView(latlng, 16);
        if (marker) map.removeLayer(marker);
        marker = L.marker(latlng).addTo(map);
        selectedLatLng = latlng;
        selectedAddress = e.geocode.name;
        document.getElementById("addressDisplay").innerText = selectedAddress;
      }).addTo(map);
    }

    function confirmLocation() {
      if (!selectedLatLng || !selectedAddress || !mapModalOpenFor) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn v·ªã tr√≠ h·ª£p l·ªá!");
        return;
      }
      document.getElementById(mapModalOpenFor).value = selectedAddress;
      document.getElementById(mapModalOpenFor + "_lat").value = selectedLatLng.lat;
      document.getElementById(mapModalOpenFor + "_lng").value = selectedLatLng.lng;
      closeMapModal();
    }

    function closeMapModal() {
      document.getElementById("mapModal").style.display = "none";
    }
  </script>
</body>
</html>
