  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <script>

        "S·ª≠a n∆∞·ªõc": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"]
      },

        "M√°y gi·∫∑t": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "T·ªß l·∫°nh": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "TV": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],

      },
      "ƒê·∫∑t ti·ªác": {

        "Ti·ªác t·∫°i nh√† h√†ng": ["khu_vuc", "thoi_gian", "yeu_cau", "dien_thoai"]
      },

        "V·ªá sinh c√¥ng nghi·ªáp": ["dia_diem", "thoi_gian", "yeu_cau", "dien_thoai"]
      },

        "Chuy·ªÉn nh√† tr·ªçn g√≥i": ["diem_don", "diem_den", "thoi_gian", "mo_ta", "yeu_cau", "dien_thoai"],
        "Ch·ªü ƒë·ªì": ["diem_don", "diem_den", "thoi_gian", "mo_ta", "yeu_cau", "dien_thoai"]
      },
      "Kh·∫©n c·∫•p": {
        "C·ª©u h·ªô √¥ t√¥": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "C·ª©u h·ªô xe m√°y": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Ph√≤ng kh√°m": ["dia_diem", "tinh_trang", "thoi_diem_can", "yeu_cau", "dien_thoai"]
      }
    };

    const fieldLabels = {
      ten: "H·ªç t√™n",
      dien_thoai: "S·ªë ƒëi·ªán tho·∫°i",
      dia_diem: "ƒê·ªãa ƒëi·ªÉm",
      diem_don: "ƒêi·ªÉm ƒë√≥n",
      diem_den: "ƒêi·ªÉm ƒë·∫øn",
      tinh_trang: "T√¨nh tr·∫°ng",
      thoi_gian: "Th·ªùi gian",
      thoi_gian_don: "Th·ªùi gian ƒë√≥n",
      thoi_diem_can: "Th·ªùi ƒëi·ªÉm c·∫ßn",
      khu_vuc: "Khu v·ª±c mu·ªën ƒë·∫∑t",
      mo_ta: "M√¥ t·∫£",
      yeu_cau: "Y√™u c·∫ßu",
      yeu_cau_taxi: "Y√™u c·∫ßu (Lo·∫°i xe, s·ªë ch·ªó...)"
    };

    // ===== bi·∫øn d√πng chung cho b·∫£n ƒë·ªì =====
    let map, marker;
    let selectedLatLng = null;

    // =========================
    // Kh·ªüi t·∫°o dropdown
    // =========================
    window.onload = () => {
      const mainSel = document.getElementById("mainService");
      for (let main in serviceConfig) {
        mainSel.innerHTML += `<option value="${main}">${main}</option>`;
      }

      // Tu·ª≥ ch·ªçn: t·ª± ch·ªçn d·ªãch v·ª• ƒë·∫ßu ti√™n
      // mainSel.selectedIndex = 1;
      // loadSubService();
      // setTimeout(() => {
      //   document.getElementById("subService").selectedIndex = 1;
      //   buildForm();
      // }, 100);
    };

    function loadSubService() {
      const main = document.getElementById("mainService").value;
      const subSel = document.getElementById("subService");
      subSel.innerHTML = `<option value="">-- Ch·ªçn d·ªãch v·ª• con --</option>`;
      if (main && serviceConfig[main]) {
        for (let sub in serviceConfig[main]) {
          subSel.innerHTML += `<option value="${sub}">${sub}</option>`;
        }

      document.getElementById("dynamicForm").innerHTML = "";
    }

    function buildForm() {
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const form = document.getElementById("dynamicForm");
      form.innerHTML = "";
      if (!main || !sub) return;

      // H·ªç t√™n
      form.innerHTML += `<label>${fieldLabels["ten"]}</label><input type="text" name="ten" required>`;

      const fields = serviceConfig[main][sub];
      fields.forEach(f => {
        let type = "text";
        if (f === "thoi_gian" || f === "thoi_gian_don" || f === "thoi_diem_can") {
          type = "datetime-local";
        }
        // N·∫øu l√† tr∆∞·ªùng ƒë·ªãa ƒëi·ªÉm ho·∫∑c ƒëi·ªÉm ƒë√≥n/ƒëi·ªÉm ƒë·∫øn
        if (["diem_don", "diem_den", "dia_diem"].includes(f)) {
          form.innerHTML += `<label>${fieldLabels[f]}</label>
            <div style="display: flex;">
              <input type="text" name="${f}" id="${f}_input" required readonly style="flex:1;">
              <button type="button" onclick="openMapModal('${f}_input')">üìç</button>
            </div>`;
          // th√™m tr∆∞·ªùng ·∫©n lat lng
          form.innerHTML += `<input type="hidden" name="${f}_lat" id="${f}_lat">
                            <input type="hidden" name="${f}_lng" id="${f}_lng">`;
        } else {
          form.innerHTML += `<label>${fieldLabels[f]}</label><input type="${type}" name="${f}" required>`;
        }
      });

      form.innerHTML += `<button type="submit">G·ª≠i y√™u c·∫ßu</button>`;
    }

    // ======================
    // M·ªü modal b·∫£n ƒë·ªì ƒë·ªÉ ch·ªçn v·ªã tr√≠
    // ======================
    function openMapModal(inputId) {
      const modal = document.getElementById("mapModal");
      modal.style.display = "flex";

      setTimeout(() => {
        if (!map) {

        } else {
          // khi modal m·ªü l·∫°i v·ªõi input kh√°c, reset marker & address
          selectedLatLng = null;
          selectedAddress = "";
          if (marker) { map.removeLayer(marker); marker = null; }
          document.getElementById("addressDisplay").innerText = "Ch∆∞a ch·ªçn v·ªã tr√≠";
        }

      // ghi inputId ƒëang ch·ªçn ƒë·ªÉ sau x√°c nh·∫≠n bi·∫øt tr·∫£ d·ªØ li·ªáu v·ªÅ input n√†o
      mapModalOpenFor = inputId;

    let mapModalOpenFor = null; 

    function initMap(inputId) {
      map = L.map('map').setView([21.0285, 105.8542], 13); // H√† N·ªôi l√†m m·∫∑c ƒë·ªãnh
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      map.on('click', async function(e) {
        selectedLatLng = e.latlng;
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);

        // reverse geocoding
        try {
          const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`;
          const res = await fetch(url, {
            headers: {

              "User-Agent": "B·∫°nT√™n·ª®ngD·ª•ng/1.0"
            }

          const data = await res.json();
          selectedAddress = data.display_name || "Kh√¥ng t√¨m th·∫•y ƒë·ªãa ch·ªâ";
        } catch (err) {
          console.error("L·ªói reverse geocoding:", err);
          selectedAddress = "L·ªói l·∫•y ƒë·ªãa ch·ªâ";
        }
        document.getElementById("addressDisplay").innerText = selectedAddress;
      });
    }

    function confirmLocation() {

        return;

      // ƒëi·ªÅn v√†o input ch√≠nh
      document.getElementById(mapModalOpenFor).value = selectedAddress;
      // ƒëi·ªÅn lat lng ·∫©n
      document.getElementById(mapModalOpenFor + "_lat").value = selectedLatLng.lat;
      document.getElementById(mapModalOpenFor + "_lng").value = selectedLatLng.lng;

    }

    }

    // =====================

    function submitForm(e) {

      const sub = document.getElementById("subService").value;
      const formData = new FormData(e.target);
      let data = { dich_vu_chinh: main, dich_vu_con: sub };
      formData.forEach((v, k) => data[k] = v);

        document.getElementById("messageBox").style.display = "block";
