<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªãch V·ª• Online</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    h2 { text-align: center; color: #333; }
    .container { max-width: 600px; margin: auto; }

    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      display: block;
    }

    button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #218838; }
    .message { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    /* Input v·ªõi icon üìç */
    .input-group {
      display: flex;
      width: 100%;
    }
    .input-group input {
      flex: 1;
      border-radius: 6px 0 0 6px;
      border-right: none;
    }
    .input-group .map-btn {
      width: 40px;
      text-align: center;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 0 6px 6px 0;
      font-size: 18px;
      cursor: pointer;
    }

    /* Popup Map */
    .map-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .map-popup-content {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 90%; max-width: 600px;
    }
    .map-popup-content #popupMap {
      height: 400px;
      margin-top: 10px;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h2>Ch·ªçn D·ªãch V·ª•</h2>
    <label>D·ªãch v·ª• ch√≠nh:</label>
    <select id="mainService" onchange="loadSubService()">
      <option value="">-- Ch·ªçn d·ªãch v·ª• --</option>
    </select>

    <label>D·ªãch v·ª• con:</label>
    <select id="subService" onchange="buildForm()">
      <option value="">-- Ch·ªçn d·ªãch v·ª• con --</option>
    </select>

    <form id="dynamicForm" onsubmit="submitForm(event)"></form>
    <div id="messageBox" class="message"></div>
  </div>

  <!-- Popup Map -->
  <div id="mapPopup" class="map-popup">
    <div class="map-popup-content">
      <span class="close-btn" onclick="closeMapPopup()">‚úñ</span>
      <h3>Ch·ªçn v·ªã tr√≠</h3>
      <button type="button" onclick="useMyLocation()">üìç V·ªã tr√≠ c·ªßa t√¥i</button>
      <div id="popupMap"></div>
    </div>
  </div>

  <script>
    // =========================
    // Config d·ªãch v·ª•
    // =========================
    const serviceConfig = {
      "Taxi": {
        "S√¢n bay": ["diem_don", "diem_den", "thoi_gian_don", "dien_thoai", "yeu_cau_taxi"],
        "Th√¥ng th∆∞·ªùng": ["diem_don", "diem_den", "thoi_gian_don", "dien_thoai", "yeu_cau_taxi"]
      },
      "S·ª≠a ch·ªØa ƒëi·ªán n∆∞·ªõc": {
        "S·ª≠a ƒëi·ªán": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "S·ª≠a n∆∞·ªõc": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"]
      },
      "Kh·∫©n c·∫•p": {
        "C·ª©u h·ªô √¥ t√¥": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "C·ª©u h·ªô xe m√°y": ["dia_diem", "tinh_trang", "thoi_diem_can", "dien_thoai"],
        "Ph√≤ng kh√°m": ["dia_diem", "tinh_trang", "thoi_diem_can", "yeu_cau", "dien_thoai"]
      }
    };

    const fieldLabels = {
      ten: "H·ªç t√™n",
      dien_thoai: "S·ªë ƒëi·ªán tho·∫°i",
      dia_diem: "ƒê·ªãa ƒëi·ªÉm",
      diem_don: "ƒêi·ªÉm ƒë√≥n",
      diem_den: "ƒêi·ªÉm ƒë·∫øn",
      tinh_trang: "T√¨nh tr·∫°ng",
      thoi_gian: "Th·ªùi gian",
      thoi_gian_don: "Th·ªùi gian ƒë√≥n",
      thoi_diem_can: "Th·ªùi ƒëi·ªÉm c·∫ßn",
      khu_vuc: "Khu v·ª±c mu·ªën ƒë·∫∑t",
      mo_ta: "M√¥ t·∫£",
      yeu_cau: "Y√™u c·∫ßu",
      yeu_cau_taxi: "Y√™u c·∫ßu (Lo·∫°i xe, s·ªë ch·ªó...)"
    };

    // Load d·ªãch v·ª• ch√≠nh
    window.onload = () => {
      const mainSel = document.getElementById("mainService");
      for (let main in serviceConfig) {
        mainSel.innerHTML += `<option value="${main}">${main}</option>`;
      }
    };

    function loadSubService() {
      const main = document.getElementById("mainService").value;
      const subSel = document.getElementById("subService");
      subSel.innerHTML = `<option value="">-- Ch·ªçn d·ªãch v·ª• con --</option>`;
      if (main && serviceConfig[main]) {
        for (let sub in serviceConfig[main]) {
          subSel.innerHTML += `<option value="${sub}">${sub}</option>`;
        }
      }
      document.getElementById("dynamicForm").innerHTML = "";
    }

    // =========================
    // Popup Map
    // =========================
    let popupMap, popupMarker, currentInputField;

    function openMapPopup(fieldId) {
      currentInputField = fieldId;
      document.getElementById("mapPopup").style.display = "flex";

      if (!popupMap) {
        popupMap = L.map("popupMap").setView([21.0285,105.8542], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(popupMap);

        popupMap.on("click", async function(e) {
          const lat = e.latlng.lat, lon = e.latlng.lng;
          const address = await reverseGeocode(lat, lon);

          if (popupMarker) popupMarker.setLatLng(e.latlng);
          else popupMarker = L.marker(e.latlng).addTo(popupMap);

          document.getElementById(currentInputField).value = address;
          document.getElementById(currentInputField + "_latlon").value = lat + "," + lon;

          closeMapPopup();
        });
      }
      setTimeout(()=>popupMap.invalidateSize(), 200);
    }

    function closeMapPopup() {
      document.getElementById("mapPopup").style.display = "none";
    }

    async function reverseGeocode(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.display_name || (lat + "," + lon);
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          popupMap.setView([lat, lon], 16);

          if (popupMarker) popupMarker.setLatLng([lat, lon]);
          else popupMarker = L.marker([lat, lon]).addTo(popupMap);

          const address = await reverseGeocode(lat, lon);

          document.getElementById(currentInputField).value = address;
          document.getElementById(currentInputField + "_latlon").value = lat + "," + lon;

          closeMapPopup();
        }, err => {
          alert("Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠ hi·ªán t·∫°i!");
        });
      } else {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.");
      }
    }

    // =========================
    // T·∫°o form ƒë·ªông
    // =========================
    function buildForm() {
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const form = document.getElementById("dynamicForm");
      form.innerHTML = "";
      if (!main || !sub) return;

      form.innerHTML += `<label>${fieldLabels["ten"]}</label><input type="text" name="ten" required>`;
      const fields = serviceConfig[main][sub];

      fields.forEach(f => {
        let type = "text";
        if (f === "thoi_gian" || f === "thoi_gian_don" || f === "thoi_diem_can") {
          type = "datetime-local";
        }

        if (["dia_diem","diem_don","diem_den","khu_vuc"].includes(f)) {
          form.innerHTML += `
            <label>${fieldLabels[f]}</label>
            <div class="input-group">
              <input type="text" id="${f}" name="${f}" placeholder="Nh·∫≠p ho·∫∑c ch·ªçn üìç" required>
              <span class="map-btn" onclick="openMapPopup('${f}')">üìç</span>
            </div>
            <input type="hidden" id="${f}_latlon" name="${f}_latlon">
          `;
        } else {
          form.innerHTML += `<label>${fieldLabels[f]}</label><input type="${type}" name="${f}" required>`;
        }
      });

      form.innerHTML += `<button type="submit">G·ª≠i y√™u c·∫ßu</button>`;
    }

    // =========================
    // Submit form
    // =========================
    function submitForm(e) {
      e.preventDefault();
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService").value;
      const formData = new FormData(e.target);
      let data = { dich_vu_chinh: main, dich_vu_con: sub };
      formData.forEach((v, k) => data[k] = v);

      fetch("https://zalo.nomahubvn.com/webhook/3fc8afa2-58bc-4d84-b052-ff3ae95ba0a6", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("messageBox").className = "message success";
        document.getElementById("messageBox").innerText = "‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu th√†nh c√¥ng!";
        document.getElementById("messageBox").style.display = "block";
        e.target.reset();
      })
      .catch(() => {
        document.getElementById("messageBox").className = "message error";
        document.getElementById("messageBox").innerText = "‚ùå L·ªói g·ª≠i d·ªØ li·ªáu!";
        document.getElementById("messageBox").style.display = "block";
      });
    }
  </script>
</body>
</html>
